<!DOCTYPE html>
<html>
<head>
<title>Class Manager!</title>
</head>
<body style="background: lightsteelblue">
<p>Student, class, and teacher information:</p>

<form action="list_students" method="get">
<p>List students
<input type="submit"></p>
</form>

<form action="list_teachers" method="get">
<p>List teachers
<input type="submit"></p>
</form>

<form action="list_classes" method="get">
<p>List classes
<input type="submit"></p>
</form>

<form action="list_enrollments" method="get">
<p>List enrollments
<input type="submit"></p>
</form>

<form action="list_teaching_assignments" method="get">
<p>List teaching assignments
<input type="submit"></p>
</form>

<form action="add_student" method="get">
<p>Add student:
<input name="student" type="text" value="Student Name">
<input name="student" type="text" value="Student Year">
<input name="student" type="text" value="Student ID">
<input type="submit"></p>
</form>

<form action="add_teacher" method="get">
<p>Add teacher:
<input name="teacher" type="text" value="Teacher Name">
<input name="teacher" type="text" value="Office">
<input name="teacher" type="text" value="Teacher ID">
<input type="submit"></p>
</form>

<form action="add_class" method="get">
<p>Add class:
<input name="class" type="text" value="Class Name">
<input name="class" type="text" value="Department">
<input name="class" type="text" value="Class ID">
<input type="submit"></p>
</form>

<form action="add_enrollment" method="get">
<p>Add enrollment:
<input name="enrollment" type="text" value="Class ID">
<input name="enrollment" type="text" value="Student ID">
<input type="submit"></p>
</form>

<form action="add_teaching_assignment" method="get">
<p>Add teaching assignment:
<input name="teaching_assignment" type="text" value="Class ID">
<input name="teaching_assignment" type="text" value="Teacher ID">
<input type="submit"></p>
</form>

</body>
</html>
